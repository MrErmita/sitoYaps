<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="res/csg.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    .bg-purple {
      background-color: #a331cd;
    }

    .navbar-custom {
      position: relative;
      padding: 0.75rem 1rem;
    }

    .navbar-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      white-space: nowrap;
      margin: 0;
    }

    .navbar-text-end {
      color: white;
      font-weight: bold;
      margin-left: auto;
    }

    .container-boxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      max-width: 95%;
      margin: 2rem auto;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .box {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .box h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .image img {
      width: 90%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container-boxes {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .navbar-title {
        font-size: 1.2rem;
        padding-bottom: 20%;
      }

      .navbar-text-end {
        font-size: 0.9rem;
      }

      .titleContainer {
        width: 80%;
      }
    }

    .titleContainer {
      width: 35%;
      margin: auto;
      margin-top: 1%;
      margin-bottom: 2%;
      border: 1px solid black;
    }

    @media (min-width: 769px) {
      .container-boxes {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        max-width: 80%;
      }

      .box {
        padding: 0.75rem;
        font-size: 0.95rem;
      }

      .box h2 {
        font-size: 1rem;
      }

      .image img {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-purple navbar-custom">
    <div class="container-fluid d-flex align-items-center">
      <!-- Menu a sinistra -->
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="intervento.html">Pronto Intervento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="scopri.html">Scopri di più</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contatti.html">Contatti utili</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="materiali.html">Materiali</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Titolo -->
  <div class="titleContainer">
    <img src="res/home/title.png" alt="titolo" width="100%" height="100%">
  </div>

  <!-- Card Container -->
  <div class="container-boxes">
    <a href="intervento.html" class="card-link">
      <div class="box">
        <h2>Pronto Intervento</h2>
        <div class="image">
          <img src="res/home/prontoIntervento.png" alt="Pronto Intervento" />
        </div>
      </div>
    </a>
    <a href="scopri.html" class="card-link">
      <div class="box">
        <h2>Scopri di più</h2>
        <div class="image">
          <img src="res/home/info.png" alt="Info" />
        </div>
      </div>
    </a>
    <a href="contatti.html" class="card-link">
      <div class="box">
        <h2>Contatti utili</h2>
        <div class="image">
          <img src="res/home/contatti2.png" alt="Contatti" />
        </div>
      </div>
    </a>
    <a href="materiali.html" class="card-link">
      <div class="box">
        <h2>Materiali</h2>
        <div class="image">
          <img src="res/home/materiali.png" alt="Materiali" />
        </div>
      </div>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
